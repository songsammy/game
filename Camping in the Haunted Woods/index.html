<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="3;url=.\start\01.html">
<title>Loading</title>
<style>
@import url(https://fonts.googleapis.com/css?family=Raleway:400,800,200);body{background-color:#3498db}#loader-container{width:200px;height:200px;color:white;margin:0 auto;position:absolute;top:50%;left:50%;margin-right:-50%;transform:translate(-50%,-50%);border:5px solid #3498db;border-radius:50%;-webkit-animation:borderScale 1s infinite ease-in-out;animation:borderScale 1s infinite ease-in-out}#loadingText{font-family:'Raleway',sans-serif;font-weight:bold;font-size:2em;position:absolute;top:50%;left:50%;margin-right:-50%;transform:translate(-50%,-50%)}@-webkit-keyframes borderScale{0%{border:5px solid white}50%{border:25px solid #3498db}100%{border:5px solid white}}@keyframes borderScale{0%{border:5px solid white}50%{border:25px solid #3498db}100%{border:5px solid white}}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="loader-container">
<p id="loadingText">Loading</p>
</div>
</body>
</html>
